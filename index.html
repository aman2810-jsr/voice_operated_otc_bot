<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voice Operated OTC Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS (Vite will inject processed CSS from /src/styles/index.css) -->
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Mic Icon Centered -->
    <div class="flex items-center justify-center mb-8">
      <div class="bg-white rounded-full p-6 shadow-lg">
        <!-- Mic SVG -->
        <img src="public/pngtree-professional-studio-microphone-concert-object-png-image_5488293.png"
         alt="Mic"
         id="mic-img"
         class="h-16 w-16 object-contain transition-all duration-300" />
      </div>
    </div>

    <!-- Buttons -->
    <div id="button-container" class="flex gap-4 mb-8">
      <button id="start-btn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg shadow transition">
        Start Call
      </button>
      <button id="stop-btn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg shadow transition">
        Stop Call
      </button>
    </div>

    <!-- Previous Calls Box -->
    <div id="call-history" class="w-full max-w-md bg-white p-4 rounded-xl shadow-md">
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Previous Calls</h2>
      <ul id="call-list" class="list-disc pl-5 text-gray-600">
        <!-- JS will populate this later -->
      </ul>
    </div>

    <!-- JavaScript -->
    <script type="module" src="/src/javascripts/script.js"></script>
  </body>
</html>
